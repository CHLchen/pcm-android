apply plugin: 'com.android.application'

android {
    compileSdkVersion 18
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.vkslabs.pcm.decoder"
        minSdkVersion 8
        targetSdkVersion 17

        ndk {
            moduleName "adpcm"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    externalNativeBuild {
        ndkBuild {
            path './jni/Android.mk'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
}
